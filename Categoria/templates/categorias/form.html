<form enctype="multipart/form-data" method="post" onsubmit="return confirmarEnvio();">
    {% csrf_token %}
    {% for campo in formulario %}
    <div class="mb-3">
        <label for="" class="form-label">{{campo.label}}</label>
        <input
            type="{{ campo.field.widget.input.type }}"
            class="form-control"
            name="{{ campo.name }}"
            id=""
            aria-describedby="helpId"
            placeholder="{{campo.label}}"
            value="{{ campo.value | default:'' }}"
            {% if campo.field.required %} required {% endif %}
        />
    </div>
    <div class="col-12 help-text">{{ campo.errors }}</div>
    {% endfor %}
    <input
        name=""
        id=""
        class="btn btn-success"
        type="submit"
        value="Aceptar"
    />
    <a
        name=""
        id=""
        class="btn btn-secondary"
        href="{% url 'categorias' %}"
        role="button"
        >Cancelar</a
    >
    <script>
        function confirmarEnvio() {
            return confirm("¿Estás seguro de que deseas realizar esta acción?");
        }
    </script>
    
    
    
</form>
