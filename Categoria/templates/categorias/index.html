{% extends "base.html" %}
{% block Titulo %} Todas las Categor√≠as {% endblock %}
{% block contenido %}

<div class="card">
    <div class="card-header">
        <a
            name=""
            id=""
            class="btn btn-success"
            href="{% url 'crear_cat' %}"
            role="button"
            >Nueva Categoria</a
        >
        
    </div>
    <div class="card-body">
        <h4 class="card-title">Categorias</h4>
        <div
            class="table-responsive"
        >
            <table
                class="table table-primary"
            >
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripcion</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for categoria in categorias %}
                    <tr class="">
                        <td scope="row">{{categoria.id}}</td>
                        <td>{{categoria.nombre}}</td>
                        <td>{{categoria.descripcion}}</td>
                        <td><a
                            name=""
                            id=""
                            class="btn btn-info"
                            href="{% url 'editar_cat' categoria.id %}"
                            role="button"
                            >Editar</a
                        >
                        <a
                            name=""
                            id=""
                            class="btn btn-danger"
                            href="{% url 'borrar_cat' categoria.id %}"
                            role="button"
                            >Borrar</a
                        >
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
