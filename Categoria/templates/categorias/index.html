{% extends "base.html" %}
{% block Titulo %} Todas las Categorías {% endblock %}
{% block contenido %}

<div class="container mt-5">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Categorías</h4>
            <a
                class="btn btn-success"
                href="{% url 'crear_cat' %}"
                role="button"
            >Nueva Categoría</a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-bordered text-center">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripción</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for libro in libros %}
                        <tr>
                            <td scope="row">{{ libro.id }}</td>
                            <td>{{ libro.nombre }}</td>
                            <td>{{ libro.descripcion }}</td>
                            <td>
                                <a
                                    class="btn btn-info btn-sm me-2"
                                    href="{% url 'editar_cat' libro.id %}"
                                    role="button"
                                >Editar</a>
                                <a
                                    class="btn btn-danger btn-sm"
                                    href="{% url 'borrar_cat' libro.id %}"
                                    role="button"
                                >Borrar</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer text-muted">
        </div>
    </div>
</div>

{% endblock %}
