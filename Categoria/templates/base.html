{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <title>{% block titulo %} {% endblock %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.3.2 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            .navbar-custom {
                background-color: #007bff;
            }
            .navbar-custom .navbar-nav .nav-link {
                color: #ffffff;
            }
            .navbar-custom .navbar-nav .nav-link.active {
                font-weight: bold;
                background-color: #0056b3;
                border-radius: 5px;
            }
            .navbar-custom .navbar-nav .nav-link:hover {
                background-color: #0056b3;
                border-radius: 5px;
            }
            .navbar-custom .navbar-brand {
                color: #ffffff;
            }
            .navbar-custom .navbar-toggler-icon {
                background-image: url('data:image/svg+xml;charset=utf8,<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 6h16M4 12h16M4 18h16"></path></svg>');
            }
        </style>
    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg navbar-custom">
            <a class="navbar-brand" href="{% url 'inicio' %}">CMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'inicio' %}" aria-current="page">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/categorias/' %}active{% endif %}" href="{% url 'categorias' %}">Categorías</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/subcategorias/' %}active{% endif %}" href="{% url 'subcategorias' %}">Subcategorías</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/plantillas/' %}active{% endif %}" href="{% url 'plantillas' %}">Plantillas</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Cerrar Sesión</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/registrar">Registrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Iniciar_Sesion">Iniciar Sesión</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    {% block contenido %} {% endblock %}
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
