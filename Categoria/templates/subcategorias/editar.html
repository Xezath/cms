{% extends "base.html" %}
{% block Titulo %} Editar SubCategor√≠a {% endblock %}
{% block contenido %} 
<div class="card">
    <div class="card-header">Editar la Subcategoria</div>
    <div class="card-body">
        <h4 class="card-title">Datos de la Subcategoria</h4>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
        {% for campo in formulario %}
            <div class="mb-3">
                <label for="" class="form-label">{{ campo.label }}</label>
                <input
                    type="{{ campo.field.widget.input_type }}"
                    class="form-control"
                    name="{{ campo.name }}"
                    id=""
                    aria-describedby="helpId"
                    placeholder="{{ campo.label }}"
                    value="{{ campo.value | default:'' }}"
                    required
                    {% if campo.name == 'categoriaPadre' %}readonly{% endif %}
                />
            </div>
            <div class="col-12 help-text">{{ campo.errors }}</div>
            
        {% endfor %}

        <input
        name=""
        id=""
        class="btn btn-success"
        type="submit"
        value="Aceptar"
    />
    <a
        name=""
        id=""
        class="btn btn-secondary"
        href="{% url 'subcategorias' %}"
        role="button"
        >Cancelar</a
    >
</form>
    </div>
    <div class="card-footer text-muted"></div>
</div>
{% endblock %}
