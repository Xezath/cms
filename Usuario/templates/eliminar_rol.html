{% extends "base.html" %}

{% block titulo %} Eliminar Rol {% endblock %}
{% block contenido %}
<h1>Eliminar Rol</h1>
<p>¿Estás seguro de que deseas eliminar el rol "{{ group.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'roles_listar' %}">Cancelar</a>
</form>

{% endblock %}
