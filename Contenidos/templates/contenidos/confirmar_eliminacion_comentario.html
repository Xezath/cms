{% extends 'base.html' %}

{% block contenido %}
    <div class="container">
        <h2>¿Estás seguro de que deseas eliminar este comentario?</h2>
        <p>{{ comentario.comentario }}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'visualizar_contenido' comentario.contenido.id %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
