{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Contenido</h2>

    <form method="post" action="{% if form.instance.pk %}{% url 'editar_contenido' form.instance.pk %}{% else %}{% url 'crear_contenido' %}{% endif %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
{% endblock %}
