
{% extends "base.html" %}

{% block titulo %} Reportes {% endblock %}
{% block contenido %}


    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* Estilos básicos para una mejor presentación */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
            margin-right: 10px;
        }
        input[type="date"] {
            margin: 0 10px 10px 0;
            padding: 7px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
        .graph-container {
            margin-top: 30px;
            text-align: center;
        }
        .no-data {
            color: #888;
            font-style: italic;
            margin-top: 20px;
        }
    </style>
    <h1>Reporte de Contenidos Inactivos y Activos</h1>
    
    <!-- Formulario para seleccionar el rango de fechas -->
    <form method="POST" action="">
        {% csrf_token %}
        <label for="fecha_inicio">Fecha de inicio:</label>
        <input type="date" id="fecha_inicio" name="fecha_inicio" required>
        
        <label for="fecha_fin">Fecha de fin:</label>
        <input type="date" id="fecha_fin" name="fecha_fin" required>
        
        <button type="submit">Generar reporte</button>
    </form>

    <!-- Gráfico generado -->
    <div class="graph-container">
        {% if graph_json %}
            <div>{{ graph_json|safe }}</div>
        {% else %}
            <p class="no-data">No hay datos disponibles para el rango de fechas seleccionado.</p>
        {% endif %}
    </div>


{% endblock %}
